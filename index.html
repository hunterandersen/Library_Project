<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>

          <form id="submitForm">
            <label for="input-title">Input Book Title:</label>
            <input type="text" id="input-title" minlength="2" required>
            <label for="input-author">Input Book Author:</label>
            <input type="text" id="input-author" minlength="2" required>
            <label for="input-hasRead">Have you read this book?</label>
            <input type="checkbox" id="input-hasRead">
            <button type="submit" id="submitButton">Add Book</button>
          </form>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
